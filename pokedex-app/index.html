<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pok√©dex</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="pokedex-background">
            <div class="circle">
                <div class="inner-circle">
                    <div class="innermost-circle">
                        <div class="circle-shine"></div>
                    </div>
                </div>
            </div>
            <div class="small-circle1">
                <div class="small-shine1"></div>
            </div>
            <div class="small-circle2">
                <div class="small-shine2"></div>
            </div>
            <div class="small-circle3">
                <div class="small-shine3"></div>
            </div>
            <div class="border">
            </div>
            <div class="border2">
            </div>
            <div class="border3">
            </div>
        </div>
        <div class="screen-background">
            <div id="screen" class="off">
                <div id="sprite">
                    <img id="sprite-image" src="" alt-"sprite">
                </div>
                <p id="dex-num"></p>
                <p id="pokemon-name"></p>
                <p id="classification"></p>
                <div id="border">
                    <br>
                    <img id="border-image" src="" alt-"border">
                </div>
                <p id="flavor-text"></p>
            </div>
            <div class="circle4"></div>
            <div class="oval1"></div>
            <div class="oval2"></div>
            <div class="oval3"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="oval4"></div>
            <div class="oval5"></div>
        </div>
        <div class="screen-fix"></div>
        <button id="on-off"></button>
        <form>
            <label for="pokemon-id"></label>
            <input type="number" placeholder="ID #">
        </form>
        <button class="up"></button>
        <button class="down"></button>
        <button class="left"></button>
        <button class="right"></button>
        <div class="square"><div>
    </body>
</html>
